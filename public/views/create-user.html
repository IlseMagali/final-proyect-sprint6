<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Crea tu usuario</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<img class="col s6 offset-s3 img-lockone" src="/img/icons/lockone.png" alt="">
			</div>
			<div class="row center">
				<div class="col s12">
					<h5><strong>Crea tu usuario Yape</strong></h5>
					<p>Ingresa nombre, email y clave de usuario</p>
				</div>
			</div>
		</div>
		<div class="container">
			<section class="row center">
				<form class="col s12" action="index.html" method="post">
					<div class="input-field col s12">
						<label class="icon_name" for="user_name"></label>
						<input id="user_name" type="text" name="" value="" placeholder="Nombre">
					</div>
					<div class="input-field col s12">
						<label class="icon_mail" for="user_mail"></label>
						<input id="user_mail" type="text" name="" value="" placeholder="ejemplo@correo.com">
					</div>
					<div class="input-field col s12">
						<label class="icon_pass" for="user_password"></label>
						<input id="user_password" type="text" name="" value="" placeholder="ejemplo@correo.com">
					</div>
					<div class="row">
						<div class="col s8 offset-s2 ">
							<p>Cuida esta clase como oro, es tu acceso a Yape.</p>
						</div>
					</div>
					<div class="row">
						<div class="col s12 center">
							<button id="button-validate" class="btn disabled" type="submit" name="action">CONTINUAR</button>
						</div>
					</div>
				</form>
			</section>
		</div>
		<!-- scripts -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
		<script type="text/javascript" src="../js/create-user.js"></script>
	</body>
</html>
